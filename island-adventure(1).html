<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèùÔ∏è ŸÖÿßÿ¨ÿ±ÿßÿ¨Ÿà€å€å ÿ¨ÿ≤€åÿ±Ÿá ⁄ØŸÖÿ¥ÿØŸá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            position: relative;
        }

        /* Professional Ocean Background */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, 
                rgba(52, 152, 219, 0.3) 0%,
                rgba(52, 152, 219, 0.2) 50%,
                transparent 100%
            );
            z-index: 0;
            pointer-events: none;
            animation: oceanMove 6s ease-in-out infinite;
        }

        @keyframes oceanMove {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px);
                opacity: 0.5;
            }
        }

        /* Animated bubbles */
        .bubble {
            position: fixed;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            opacity: 0.6;
            animation: riseBubble 8s infinite ease-in;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes riseBubble {
            0% {
                bottom: -50px;
                transform: translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                bottom: 100vh;
                transform: translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        /* Particle system */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        @keyframes floatParticle {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translate(var(--float-x), var(--float-y)) rotate(360deg);
                opacity: 0;
            }
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Professional Intro Animation */
        .intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #0f2027 0%, 
                #203a43 30%, 
                #2c5364 60%,
                #0f2027 100%
            );
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s ease-out 5s forwards;
            perspective: 1000px;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        .storm-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            height: 400px;
            transform-style: preserve-3d;
        }

        .ship {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) rotateY(0deg);
            font-size: 5em;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
            animation: shipSinkingPro 5s ease-in-out;
            transform-style: preserve-3d;
        }

        @keyframes shipSinkingPro {
            0% {
                bottom: 120px;
                transform: translateX(-50%) translateZ(0px) rotateY(0deg) rotateX(0deg);
                opacity: 1;
                filter: brightness(1);
            }
            15% {
                transform: translateX(-50%) translateZ(20px) rotateY(-15deg) rotateX(-10deg);
            }
            30% {
                transform: translateX(-50%) translateZ(-20px) rotateY(15deg) rotateX(10deg);
            }
            45% {
                transform: translateX(-50%) translateZ(10px) rotateY(-10deg) rotateX(-5deg);
            }
            60% {
                transform: translateX(-50%) translateZ(-10px) rotateY(10deg) rotateX(5deg);
            }
            80% {
                bottom: 40px;
                transform: translateX(-50%) translateZ(-30px) rotateY(-25deg) rotateX(15deg);
                opacity: 0.6;
                filter: brightness(0.7);
            }
            100% {
                bottom: -100px;
                transform: translateX(-50%) translateZ(-50px) rotateY(-45deg) rotateX(30deg);
                opacity: 0;
                filter: brightness(0.3);
            }
        }

        .wave {
            position: absolute;
            width: 120%;
            left: -10%;
            height: 150px;
            background: linear-gradient(to bottom, 
                rgba(74, 144, 226, 0.9),
                rgba(52, 152, 219, 0.7),
                rgba(41, 128, 185, 0.5)
            );
            border-radius: 50%;
            bottom: 0;
            animation: wavePro 4s ease-in-out infinite;
            box-shadow: 
                0 -5px 20px rgba(52, 152, 219, 0.3),
                0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .wave:nth-child(2) {
            animation-delay: -1.5s;
            opacity: 0.7;
            height: 130px;
        }

        .wave:nth-child(3) {
            animation-delay: -3s;
            opacity: 0.5;
            height: 110px;
        }

        @keyframes wavePro {
            0%, 100% {
                transform: translateX(0) translateY(0) scaleY(1);
            }
            25% {
                transform: translateX(-30px) translateY(-10px) scaleY(1.1);
            }
            50% {
                transform: translateX(-60px) translateY(0) scaleY(1);
            }
            75% {
                transform: translateX(-30px) translateY(10px) scaleY(0.9);
            }
        }

        .lightning {
            position: absolute;
            top: 15%;
            left: 30%;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, 
                #fff 0%,
                #ffeb3b 50%,
                rgba(255, 235, 59, 0) 100%
            );
            box-shadow: 
                0 0 40px #ffeb3b,
                0 0 80px #ff9800,
                0 0 120px #ff5722;
            animation: flashPro 5s ease-in-out;
            opacity: 0;
            filter: blur(2px);
        }

        @keyframes flashPro {
            8%, 12%, 16%, 20%, 24% {
                opacity: 1;
                transform: scaleY(1.2) translateX(-2px);
            }
            10%, 14%, 18%, 22%, 26% {
                opacity: 0;
                transform: scaleY(1) translateX(2px);
            }
        }

        .rain {
            position: absolute;
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0)
            );
            animation: rainfall 1s linear infinite;
            opacity: 0.6;
        }

        @keyframes rainfall {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(400px);
                opacity: 0;
            }
        }

        .intro-text {
            margin-top: 60px;
            color: white;
            font-size: clamp(1.3em, 4.5vw, 2em);
            text-align: center;
            animation: glowText 3s ease-in 2.5s forwards;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes glowText {
            0% {
                opacity: 0;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 140, 0, 0.4);
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 215, 0, 0.5);
                transform: scale(1);
            }
        }

        /* Professional Flying birds */
        .bird {
            position: fixed;
            font-size: 2.5em;
            animation: flyBirdPro 25s ease-in-out infinite;
            z-index: 2;
            opacity: 0.5;
            pointer-events: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            transform-style: preserve-3d;
        }

        @keyframes flyBirdPro {
            0% {
                left: -80px;
                top: 20%;
                transform: scale(0.8) rotateY(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            25% {
                transform: scale(1) rotateY(10deg);
                top: 15%;
            }
            50% {
                transform: scale(1.1) rotateY(-10deg);
                top: 18%;
            }
            75% {
                transform: scale(1) rotateY(5deg);
                top: 12%;
            }
            95% {
                opacity: 0.4;
            }
            100% {
                left: 110%;
                top: 10%;
                transform: scale(0.8) rotateY(0deg);
                opacity: 0;
            }
        }

        .bird:nth-child(2) {
            animation-delay: -8s;
            font-size: 2em;
        }

        .bird:nth-child(3) {
            animation-delay: -16s;
            font-size: 2.2em;
        }

        /* Professional Moving clouds */
        .cloud {
            position: fixed;
            font-size: 4em;
            animation: moveCloudPro 40s linear infinite;
            z-index: 1;
            opacity: 0.25;
            pointer-events: none;
            filter: blur(2px) drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
        }

        @keyframes moveCloudPro {
            0% {
                left: -150px;
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                left: 110%;
                transform: scale(0.9);
            }
        }

        .cloud:nth-child(2) {
            animation-delay: -20s;
            top: 12%;
            font-size: 3.5em;
        }

        /* Professional Fireworks */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
        }

        .firework-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explodePro 1.5s ease-out forwards;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes explodePro {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(var(--x), var(--y)) scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(var(--x) * 1.5), calc(var(--y) * 1.5)) scale(0.2);
                opacity: 0;
            }
        }

        /* Particle trail */
        .firework-particle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.5;
            animation: trail 1.5s ease-out forwards;
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Professional Coins with glow */
        .coin {
            position: fixed;
            font-size: 2.5em;
            animation: coinFallPro 2.5s ease-in forwards;
            pointer-events: none;
            z-index: 10000;
            filter: drop-shadow(0 0 10px gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        @keyframes coinFallPro {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(-50px) rotate(180deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(1080deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Character walking with bounce */
        .walking-character {
            position: fixed;
            font-size: 3.5em;
            z-index: 10000;
            animation: walkAcrossPro 3s ease-in-out forwards;
            filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.3));
        }

        @keyframes walkAcrossPro {
            0% {
                left: -100px;
                transform: scaleX(1) translateY(0);
            }
            25% {
                transform: scaleX(1) translateY(-10px);
            }
            50% {
                transform: scaleX(1) translateY(0);
            }
            75% {
                transform: scaleX(1) translateY(-10px);
            }
            100% {
                left: 110%;
                transform: scaleX(1) translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px 15px;
            text-align: center;
            color: white;
            position: relative;
        }

        .character-avatar {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(-10deg); }
            75% { transform: translateY(-50%) rotate(10deg); }
        }

        .sound-effect {
            position: fixed;
            font-size: 4em;
            pointer-events: none;
            animation: soundPop 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes soundPop {
            0% {
                opacity: 1;
                transform: scale(0.5) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translateY(-100px);
            }
        }

        .header h1 {
            font-size: clamp(1.3em, 5vw, 2.2em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255,255,255,0.25);
            padding: 8px 16px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .game-screen {
            padding: 20px 15px;
            min-height: 300px;
        }

        .intro-screen {
            text-align: center;
        }

        .intro-screen h2 {
            color: #667eea;
            font-size: clamp(1.3em, 4vw, 1.8em);
            margin-bottom: 15px;
        }

        .intro-screen p {
            font-size: clamp(0.95em, 3vw, 1.1em);
            line-height: 1.7;
            color: #555;
            margin-bottom: 20px;
        }

        .island-map {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .location {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .location:active {
            transform: scale(0.95);
        }

        .location.completed {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            box-shadow: 0 4px 15px rgba(132, 250, 176, 0.4);
        }

        .location.locked {
            background: linear-gradient(135deg, #c7c7c7 0%, #e8e8e8 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        details {
            cursor: pointer;
        }

        details summary {
            user-select: none;
            outline: none;
            transition: all 0.3s;
        }

        details summary:hover {
            background: #dee2e6 !important;
        }

        details[open] summary {
            border-radius: 8px 8px 0 0;
        }

        .location-icon {
            font-size: clamp(2em, 8vw, 2.5em);
            margin-bottom: 8px;
        }

        .location-title {
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .location-status {
            font-size: clamp(0.75em, 2.5vw, 0.85em);
            color: #666;
        }

        .puzzle-screen {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .puzzle-question {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .puzzle-question h3 {
            color: #d63031;
            font-size: clamp(1.2em, 4vw, 1.6em);
            margin-bottom: 12px;
        }

        .puzzle-question p {
            font-size: clamp(0.95em, 3vw, 1.1em);
            color: #2d3436;
            line-height: 1.7;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: white;
            border: 3px solid #667eea;
            padding: 15px;
            border-radius: 12px;
            font-size: clamp(0.95em, 3vw, 1.05em);
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
            font-weight: bold;
            text-align: right;
            width: 100%;
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        .answer-btn.correct {
            background: #00b894;
            color: white;
            border-color: #00b894;
            animation: pulse 0.5s;
        }

        .answer-btn.wrong {
            background: #d63031;
            color: white;
            border-color: #d63031;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: clamp(0.9em, 3vw, 1em);
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .feedback.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: clamp(0.95em, 3vw, 1.1em);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 5px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .victory-screen {
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .victory-screen h2 {
            color: #00b894;
            font-size: clamp(1.5em, 6vw, 2.5em);
            margin-bottom: 15px;
        }

        .victory-animation {
            font-size: clamp(3em, 12vw, 5em);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hint-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            color: #856404;
            font-size: clamp(0.85em, 2.8vw, 0.95em);
        }

        .progress-bar {
            background: #e0e0e0;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00b894, #00cec9);
            height: 100%;
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: clamp(0.8em, 2.5vw, 0.95em);
        }

        @media (max-width: 480px) {
            .game-screen {
                padding: 15px 10px;
            }
            
            .island-map {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
